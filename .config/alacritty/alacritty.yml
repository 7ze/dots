
env:
  TERM: alacritty

window:
  dimensions:
    columns: 90
    lines: 27

  # position:
  #  x: 0
  #  y: 0

  padding:
    x: 15
    y: 5

  dynamic_title: true
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None
  history: 10000 # scroll history
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 7.5

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0


draw_bold_text_with_bright_colors: false

# ---------------------------------------------------------------------

# Colors (Iceberg Dark)

colors:
  # Default colors
  primary:
    background: '#161821'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

background_opacity: 0.96

cursor:
  style:
    shape: Block
    blinking: Always
  thickness: 0.15
  blink_interval: 600
  unfocused_hollow: true

# ---------------------------------------------------------------------

selection:
  # semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true


live_config_reload: true

# shell:
#  program: /bin/bash
#  args:
#    - --login

working_directory: None

alt_send_esc: true  # sends <esc> before characters when <alt> is pressed

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher:
      program: xdg-open
      args: []

    modifiers: None

key_bindings:
  - { key: K,          mods: Alt,     mode: ~Alt, action: ScrollLineUp,  }
  - { key: J,          mods: Alt,     mode: ~Alt, action: ScrollLineDown }
  - { key: U,          mods: Alt,     mode: ~Alt, action: ScrollPageUp   }
  - { key: D,          mods: Alt,     mode: ~Alt, action: ScrollPageDown }
  - { key: V,          mods: Alt,                 action: Paste          }
  - { key: C,          mods: Alt,                 action: Copy           }
  - { key: K,          mods: Alt|Shift,           action: IncreaseFontSize }
  - { key: J,          mods: Alt|Shift,           action: DecreaseFontSize }
