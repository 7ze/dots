#
# @alacritty.yml
#

env:
  TERM: alacritty

window:
  dimensions:
    columns: 90
    lines: 27

  # position:
  #  x: 0
  #  y: 0

  padding:
    x: 15
    y: 5

  dynamic_title: true
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None
  history: 10000 # scroll history
  multiplier: 3

font:
  normal:
    family: cascadia code
    style: Regular

  bold:
    family: cascadia code
    style: Bold

  italic:
    family: cascadia code
    style: Italic

  bold_italic:
    family: cascadia code
    style: Bold Italic

  size: 7.5

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0


draw_bold_text_with_bright_colors: false

# ---------------------------------------------------------------------

# Colors (Night Owl)
colors:
   # Default colors
  primary:
    background: '#011627'
    foreground: '#d6deeb'

  cursor:
    text: '#011627'
    cursor: '#d6deeb'

  selection:
    background: '#1b90dd'

   # Normal colors
  normal:
    black:   '#011627'
    red:     '#ef5350'
    green:   '#22da6e'
    yellow:  '#c5e478'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#21c7a8'
    white:   '#ffffff'

   # Bright colors
  bright:
    black:   '#575656'
    red:     '#ef5350'
    green:   '#22da6e'
    yellow:  '#ffeb95'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#7fdbca'
    white:   '#ffffff'

background_opacity: 0.96

cursor:
  style:
    shape: Block
    blinking: Always
  thickness: 0.15
  blink_interval: 600
  unfocused_hollow: true

# ---------------------------------------------------------------------

selection:
  # semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true


live_config_reload: true

# shell:
#  program: /bin/bash
#  args:
#    - --login

working_directory: None

alt_send_esc: true  # sends <esc> before characters when <alt> is pressed

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher:
      program: xdg-open
      args: []

    modifiers: None

key_bindings:
  - { key: K,          mods: Alt,     mode: ~Alt, action: ScrollLineUp,  }
  - { key: J,          mods: Alt,     mode: ~Alt, action: ScrollLineDown }
  - { key: U,          mods: Alt,     mode: ~Alt, action: ScrollPageUp   }
  - { key: D,          mods: Alt,     mode: ~Alt, action: ScrollPageDown }
  - { key: V,          mods: Alt,                 action: Paste          }
  - { key: C,          mods: Alt,                 action: Copy           }
  - { key: K,          mods: Alt|Shift,           action: IncreaseFontSize }
  - { key: J,          mods: Alt|Shift,           action: DecreaseFontSize }
