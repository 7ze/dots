[colors]
background = #0C0F0A
background-alt = #212529
primary = #fff
alert = #f7768e

[bar/top]
bottom = false
monitor = eDP1

background = ${colors.background}

border-size = 0
border-color = #00000000

padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = FiraCode Nerd Font:size=10.1;1

modules-left = bspwm xwindow
modules-right = date wlan battery audio

wm-restack = bspwm

[bar/top_external]
bottom = false
monitor = HDMI-1

background = ${colors.background}

border-size = 0
border-color = #00000000

padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = FiraCode Nerd Font Mono:pixelsize=10;1

modules-left = bspwm xwindow
modules-right = date wlan audio

wm-restack = bspwm

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty =

[module/wlan]
type = internal/network
interface = wlo1
interval = 3.0

format-connected = %{A1:networkmanager_dmenu:}直 <label-connected>%{A}
label-connected = %essid%

format-disconnected = %{A1:networkmanager_dmenu:}睊%{A}

[module/date]
type = internal/date
interval = 5

date = "%a %b %d"
time = %H:%M

format =  <label>
label = %time% %date%

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 98

format-charging =  <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full =  <label-full>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.primary}

[module/audio]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>

label-muted = ﱝ
label-muted-foreground = #666

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 


[global/wm]
margin-top = 5
margin-bottom = 5
